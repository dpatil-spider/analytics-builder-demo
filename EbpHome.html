<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tracking page Website</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://7291811.collect.igodigital.com/collect.js"></script>

<body>
<h1>
	EBP Website Home page
</h1>
<p>
<input type="button" value="Submit" onclick="collectTracking()" />
</p>
<script type="text/javascript">
	$(document).ready(function(){
		var urlParams = new URLSearchParams(location.search);
		var emailParam = urlParams.get('utm_email');
		console.log(urlParams.get('utm_email'));

		_etmc.push(["setOrgId", "7291811"]);
		_etmc.push(["setUserInfo", {"email": emailParam}]);
		_etmc.push(["trackPageView"]);
	});
	
function collectTracking()
{
var pageTitle = document.title

_etmc.push(["trackConversion", {"cart" : [{
"item" :pageTitle,
"quantity" : "1",
"price" : "0"
}],
}
]);

}
        
    </script>
</body>
</script>

</html>
