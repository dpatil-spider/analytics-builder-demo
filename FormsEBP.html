<script type="text/javascript">
	$(document).ready(function(){
		var urlParams = new URLSearchParams(location.search);
		var emailParam = urlParams.get('utm_email');
		console.log(urlParams.get('utm_email'));

		_etmc.push(["setOrgId", "10965565"]);
		_etmc.push(["setUserInfo", {"email": emailParam}]);
		_etmc.push(["trackPageView"]);
	
});
	
var inputBound = document.getElementsByClassName('primaryAction');
[].forEach.call(inputBound, function(inputBound) {
  inputBound.onclick = function() {
    var input = this.value;
    formFunct(input);
  }
})

function formFunct(input) {
var pageTitle = document.title
var currentdate = new Date(); 
_etmc.push(["setOrgId", "10965565"]);
_etmc.push(["trackConversion", {"cart" : [{
"item" :pageTitle + ' ' + input,
"quantity" : "1",
"price" : "10", 
"unique_id" : currentdate.getHours() + "" + currentdate.getMinutes() + "" + currentdate.getSeconds()
}],
}
]);
}

</script>
